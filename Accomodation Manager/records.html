  <!-- ************************CODE FOR REMOVING DATA  TABLE********************** -->
            
         <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
         <table id="myTable">
           <tr class="header">
            <th style="width:40%;">Name</th>
            <th style="width:40%;">Matric Number</th>
             <th style="width:40%;">Room number</th>
           </tr>
           <!-- <tr>
           
             <td>Nafis Ahmed</td>
             <td>A20EC4044</td>
             <td> <span class="action_btn"> <a href="#">View</a> </span> </td>
           </tr> -->
          
         
         </table>
 <!-- *************************************************Java Scipt for table******************************************************** -->
         <script>
         function myFunction() {
           var input, filter, table, tr, td, i, txtValue;
           input = document.getElementById("myInput");
           filter = input.value.toUpperCase();
           table = document.getElementById("myTable");
           tr = table.getElementsByTagName("tr");
           for (i = 0; i < tr.length; i++) {
             td = tr[i].getElementsByTagName("td")[0];
             if (td) {
               txtValue = td.textContent || td.innerText;
               if (txtValue.toUpperCase().indexOf(filter) > -1) {
                 tr[i].style.display = "";
               } else {
                 tr[i].style.display = "none";
               }
             }       
           }
         }
         </script>

      </div>
      <td> <span class="action_btn"> <a href="#">Remove</a> </span> </td>
    </div>
